{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Buy</h1>
<form action="/buy" method="post">
    <div class="form-group">
        <label for="symbol">Symbol</label>
        <input class="form-control" id="symbol" type="text" name="symbol" placeholder="Stock Symbol" required>
    </div>
    <div class="form-group">
        <label for="shares">Shares</label>
        <input class="form-control" id="shares" type="number" name="shares" placeholder="Number of Shares" required>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
