{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell</h1>

<form action="/sell" method="post">
    <div class="form-group">
        <label for="symbol">Symbol</label>
        <input class="form-control" id="symbol" type="text" name="symbol" placeholder="Symbol" required>
    </div>
    <div class="form-group">
        <label for="shares">Shares</label>
        <input class="form-control" id="shares" type="number" placeholder="Shares" name="shares" min="1" required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

<h2>Your Stocks</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock["symbol"] }}</td>
                <td>{{ stock["name"] }}</td>
                <td>{{ stock["total_shares"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
